description: >
  Example for usage with following customized options.
   - fail_on_dependency_scan
   - fail_on_sast_scan
   - fail_on_iac_scan
   - minimum_severity
  We recommend saving AIKIDO_API_KEY in a context to re-use for multiple CircleCI projects and saving AIKIDO_REPOSITORY_ID as an environment variable for that project.
usage:
  version: 2.1
  orbs:
    aikido-circleci-orb: aikido/aikido-circleci-orb@1.0.0
  workflows:
    aikido-scan:
      jobs:
        - aikido-circleci-orb/security_scan:
            fail_on_dependency_scan: false
            fail_on_sast_scan: true
            fail_on_iac_scan: true
            minimum_severity: HIGH
            context: aikido-ci-secrets
